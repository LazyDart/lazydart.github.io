title: "Your Name"
tagline: "ML Engineer â€” personal site + blog"
url: "https://www.milosztkacz.pl"     # change this to your final URL
baseurl: ""                               # keep empty for a user/organization site
author:
  name: "Your Name"
  email: "you@example.com"
  github: yourusername
  linkedin: your-link
  twitter: your-handle

cusdis_app_id: 30aba946-0abd-43bd-8b69-55960fab2e0b

# Navigation (order matters)
nav:
  - title: "Home"
    url: /
  - title: "Blog"
    url: /blog/
  - title: "Projects"
    url: /projects/
  - title: "About"
    url: /about/

# Blog options
permalink: /blog/:year/:month/:day/:title/


theme: minima

# Plugins supported by GitHub Pages (safe list)
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Markdown + code blocks
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

# Build settings to include assets
include:
  - _pages
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Defaults so you don't repeat front matter everywhere
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
