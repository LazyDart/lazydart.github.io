---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
    {% if page.tags and page.tags.size > 0 %}
      &nbsp; • &nbsp; Tags:
      {% for tag in page.tags %}
        <a class="tag" href="/blog/#tag-{{ tag | slugify }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% endif %}
  </p>
  <div class="post-body">
    {{ content }}
  </div>

  <hr>
  <p><a href="/blog/">← Back to Blog</a></p>
</article>
