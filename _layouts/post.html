---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </p>

  <div class="post-body">
    {{ content }}
  </div>

  <!-- Comments section -->
{%- if page.comments != false and jekyll.environment == "production" and page.id -%}
  <div
    id="cusdis_thread"
    data-host="https://cusdis.com"
    data-app-id="{{ site.cusdis_app_id }}"
    data-page-id="{{ page.id }}"
    data-page-url="{{ site.url }}{{ site.baseurl }}{{ page.url }}"
    data-page-title="{{ page.title | escape }}"
  ></div>
  <script defer src="https://cusdis.com/js/cusdis.es.js"></script>
{%- endif -%}
